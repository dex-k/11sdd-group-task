<html>
<head>
    <title>Home</title>
    <meta charset="utf-8">
    
    <!-- Start Javascript -->
    <script src="../javascript/libraries/jquery.js"></script>
    <script src="../javascript/game-x.js"></script>

    <!-- End Javascript -->

    <!-- Start CSS -->
    <link href="../css/game-x.css" rel="stylesheet">
    <!-- End CSS -->
</head>
<body>
    <div id = 'all'>
        <!-- Cover Image -->
        <img id = 'cover' class = 'colours' src = '../media/Cover.jpg' width="500" height="500">
        <br>
        <!-- END Cover Image -->

        <!-- Images of colours -->
        <img id = 'red' class = 'colours' src='../media/Red.jpg' width="500" height="500">
        <img id = 'orange' class = 'colours' src='../media/Orange.jpg' width="500" height="500">
        <img id = 'yellow' class = 'colours' src='../media/Yellow.jpg' width="500" height="500">
        <img id = 'green' class = 'colours' src='../media/Green.jpg' width="500" height="500">
        <img id = 'blue' class = 'colours' src='../media/Blue.jpg' width="500" height="500">
        <img id = 'indigo' class = 'colours' src='../media/Indigo.jpg' width="500" height="500">
        <img id = 'violet' class = 'colours' src='../media/Violet.jpg' width="500" height="500">
        <!-- END Images of colours -->

        <h2 id = 'guessTheColourText'>Guess the Colour</h2>

        <!-- Inputs -->
        <input type = 'text' name = 'Colour' id = 'userInput'>
        <input type = 'button' value = 'Submit' id = 'submit'>
        <input type = 'button' value = 'START GAME' id = 'start'>
        <!-- END Inputs -->

        <!-- Scores and Answer Message -->
        <h4 id = 'timer'>Time Left <span id = 'time'>69</span> seconds</h4>
        <h4 id = 'message'></h4>
        <input type = 'button' value = 'Next' id = 'next'>
        <h5 id = 'score'></h5>
        <!-- END Scores and Answer Message -->
    </div>
</body>
</html>
